<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>OAuth2 Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #C8C2AE;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 8px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    .logo {
      width: 9rem;
      height: 8rem;
      margin: 0 auto ;
      display: block;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-weight: 700;
    }

    ul.oauth-list {
      list-style: none;
      padding: 0;
      margin: 1rem 0 2rem;
    }

    ul.oauth-list li {
      margin: 0.6rem 0;
    }

    ul.oauth-list li a {
      display: block;
      padding: 0.5rem 0;
      background: #606c38;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 400;
      transition: background 0.3s;
      font-size: 15px;
    }

    ul.oauth-list li a:hover {
      background: #a7c957;
    }

    form.login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    form.login-form input[type="text"],
    form.login-form input[type="password"] {
      padding: 0.6rem 0.8rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    form.login-form button {
      padding: 0.7rem;
      background: #606c38;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;

    }

    form.login-form button:hover {
      background: #A39594;
      color: #EDEBD7;
    }

    .user-info img {
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .user-info p {
      margin: 0.2rem 0;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="/static/logo.png" alt="Logo" class="logo" />

    {{ if not .AccessToken }}
    <!-- Optional: Traditional Login Form -->
    <form class="login-form" method="POST" action="/login">
      <input type="text" name="username" placeholder="Username or Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p>Sign In With</p>
    <ul class="oauth-list">
      {{ range $provider, $_ := .OAuthConfigs }}
      <li>
        <a href="/login/{{ $provider }}"> {{ title $provider }}</a>
      </li>
      {{ end }}
    </ul>
    {{ end }}

    {{ if .UserInfo }}
    <div class="user-info">
      <h2>Hello, {{ .UserInfo.Name }}</h2>
      {{ if .UserInfo.AvatarURL }}
      <img src="{{ .UserInfo.AvatarURL }}" alt="Avatar" width="100" height="100" />
      {{ end }}
      <p>Email: {{ .UserInfo.Email }}</p>
    </div>
    {{ end }}
  </div>
</body>

</html>
